<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tanda Tangan Online</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Saklar Mode Gelap/Terang -->
    <div class="switch">
      <input type="checkbox" id="toggle-theme" />
      <label for="toggle-theme" class="switch-label"></label>
    </div>

    <div class="container">
      <h2>Tanda Tangan Online</h2>
      <canvas id="signature-pad" width="400" height="200"></canvas>
      <input type="text" id="name" placeholder="Nama File" required />

      <div class="button-group">
        <button class="btn btn-danger" id="clear-signature">Bersihkan</button>
        <button class="btn btn-success" id="save-signature">Simpan</button>
      </div>
    </div>

    <footer>
      <p>&copy; IT Lombok 2024</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
